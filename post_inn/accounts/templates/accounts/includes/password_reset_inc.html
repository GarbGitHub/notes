{% load static %}
<form class="form-sing rounded" method="post">
    <h1 class="form-sigin-h1 mb-3 fw-normal">Сброс пароля</h1>
    {% csrf_token %}
    {% for field, errors in form.errors.items %}
    <div class="alert alert-danger" role="alert">
    {% for error in errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    </div>
    {% endfor %}
    <div class="form-floating mb-2">
        <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control sing pw-reset" placeholder="name@example.com">
        <label for="id_email">Email</label>
    </div>
    <button class="w-100 btn btn-lg btn form-sigin-submit" type="submit">Отправить</button>
</form>
