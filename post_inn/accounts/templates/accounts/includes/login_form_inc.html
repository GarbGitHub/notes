<form class="form-sing rounded" action="{% url 'auth:login' %}?next={{ request.GET.next }}" method="post">
    <h1 class="form-sigin-h1 mb-3 fw-normal">Выполнить вход</h1>
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
{% for field, errors in form.errors.items %}
    <div class="alert alert-danger" role="alert">
    {% for error in errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    </div>
{% endfor %}
    <div class="form-floating">
        <input type="email" name="username" class="form-control sing" id="id_email" placeholder="name@example.com">
        <label for="id_email">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control sing" id="id_password" placeholder="Password">
        <label for="id_password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn form-sigin-submit" type="submit">Отправить</button>
</form>
