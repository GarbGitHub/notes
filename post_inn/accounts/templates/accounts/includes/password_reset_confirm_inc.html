{% load static %}
<form class="form-password_reset_confirm rounded mb-2" method="post">
    <h1 class="form-sigin-h1 mb-3 fw-normal">Создать новый пароль</h1>
    <div class="form-sing text rounded mb-2">
        Не менее 8 символов (цифры и буквы)
    </div>
    {% csrf_token %}
    {% for field, errors in form.errors.items %}
    <div class="alert alert-danger" role="alert">
    {% for error in errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    </div>
    {% endfor %}
    <div class="form-floating">
        <input type="password" name="new_password1" id="id_new_password1" autocomplete="new-password" class="form-control sing rst1" placeholder="password" required>
        <label for="id_new_password1">Новый пароль:</label>
    </div>
    <div class="form-floating">
        <input type="password" name="new_password2" id="new_password2" autocomplete="new-password" class="form-control sing rst2" placeholder="password" required>
        <label for="new_password2">Повторите пароль:</label>
    </div>
    <button class="w-100 btn btn-lg btn form-sigin-submit" type="submit">Отправить</button>
</form>
