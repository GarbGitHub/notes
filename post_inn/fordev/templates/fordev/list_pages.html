{% extends 'notes/base.html' %}
{% load static %}
{% block content %}
{% for post in objects %}
<div class="container">
    <a class="container__title" href="{% url 'fordev:fordev_page' post.pk %}">
        <h1 class="mt-5">{{ post.title }}</h1>
    </a>
    <p>{{ post.description|truncatechars:90|safe }}</p>
    <p>{{ post.created }}</p>
</div>
{% endfor %}
{% endblock %}
