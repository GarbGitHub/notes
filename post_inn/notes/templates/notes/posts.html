{% extends 'notes/base.html' %}
{% load static %}
{% block css %}
{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static 'notes/css/style-posts.css' %}">
{% endblock %}
{% block content %}
{% for post in objects %}
<div class="container">
    <a class="container__title" href="{% url 'post_detail' post.pk %}">
        <h1 class="mt-5">{{ post.title }}</h1>
    </a>
    <p>{{ post.text|truncatechars:90 }}</p>
    <p>{{ post.created }}</p>
</div>
{% endfor %}
{% endblock %}
