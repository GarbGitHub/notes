{% extends 'notes/base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">{{ post.title }}</h1>
    <div class="lead">
        {{ post.text|safe }}
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center py-1 my-2">
        <button class="btn btn-labeled btn-outline-secondary" onclick="location.href='{% url 'post_update' pk %}'">
            <span class="btn-label">
                <i class="bi bi-pencil-square"></i>
            </span>
        </button>
        <button class="btn btn-labeled btn-outline-secondary" onclick="location.href='{% url 'post_delete' pk %}'">
            <span class="btn-label">
                <i class="bi bi-x-lg"></i>
            </span>
        </button>
    </div>
</div>
{% endblock %}
