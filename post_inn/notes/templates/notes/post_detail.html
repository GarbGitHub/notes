{% extends 'notes/base_page.html' %}
{% block content %}
{% with request.resolver_match.url_name as url_name %}
{% if url_name == 'post_detail' %}
{% include 'notes/includes/detail_post_inc.html' %}
{% else %}
<h1 class="mt-5">{{ post.title }}</h1>
<div class="lead">
    {{ post.text|safe}}
</div>
{% endif %}
{% endwith %}
{% endblock %}
