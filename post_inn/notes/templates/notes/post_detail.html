{% extends 'notes/base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">{{ post.title }}</h1>
    <div class="lead">
        {% if '/fordev/' in request.path %}
        {{ post.text|safe}}
        {% else %}
        {{ post.text|linebreaks }}
        {% endif %}
    </div>
     {% if '/fordev/' not in request.path %}
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center py-1 my-2">
        <button class="btn btn-labeled btn-outline-secondary" onclick="location.href='{% url 'notesapp:post_update' post.pk %}'">
            <span class="btn-label">
                <i class="bi bi-pencil-square"></i>
                Редактировать
            </span>
        </button>
        <button class="btn btn-labeled btn-outline-secondary" onclick="location.href='{% url 'notesapp:post_basket_add' post.pk %}'">
            <span class="btn-label">
                <i class="bi bi-x-lg"></i>
                Удалить
            </span>
        </button>
    </div>
    {% endif %}
</div>
{% endblock %}
